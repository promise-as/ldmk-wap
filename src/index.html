<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>留单模块</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <script type="text/javascript" src="js/thea.debug.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="js/keepu.js"></script>
</head>
<body>

<div class="wrap">
  <!-- 环球网校留单模块 -->
  <div class="hqwx-ldmk">
    <div class="tab-head">
      <div class="head-item cur">
        <div class="item-bg"></div>
        <span class="item-text">免费直播</span>
      </div>
      <div class="head-item ">
        <div class="item-bg"></div>
        <span class="item-text">二建题库</span>
      </div>
      <div class="head-item ">
        <div class="item-bg"></div>
        <span class="item-text">报考审核</span>
      </div>
      <div class="head-item ">
        <div class="item-bg"></div>
        <span class="item-text">内部资料</span>
      </div>
    </div>
    <div class="ldmk-cont">
      <div class="cont-item cur">
        <div class="item-title">
          1V1教材精讲直播、每天9点准时免费开播
        </div>
        <form class="sign-in">
          <input type="hidden" class="user-name">
          <select class="user-con">
            <option value="建设工程施工管理">建设工程施工管理</option>
            <option value="建设工程施工管理">建设工程施工管理2</option>
            <option value="建设工程施工管理">建设工程施工管理3</option>
            <option value="建设工程施工管理">建设工程施工管理4</option>
          </select>
          <input type="text" placeholder="请输入您的联系方式" class="user-tel">
          <input type="submit" value="立即预约">
        </form>
      </div>
      <div class="cont-item ">
        <div class="item-title">
          原价300元，<span class="highlight">现价9元</span>，限时抢购名额
        </div>
        <form class="sign-in">
          <input type="hidden" class="user-name">
          <select class="user-con">
            <option value="建设工程施工管理">建设工程施工管理</option>
            <option value="建设工程施工管理">建设工程施工管理2</option>
            <option value="建设工程施工管理">建设工程施工管理3</option>
            <option value="建设工程施工管理">建设工程施工管理4</option>
          </select>
          <input type="text" placeholder="请输入您的联系方式" class="user-tel">
          <input type="submit" value="立即预约">
        </form>
      </div>
      <div class="cont-item ">
        <div class="item-title">
          免费审核报考资格，深圳地区提供<span class="highlight">代报名</span>
        </div>
        <form class="sign-in">
          <input type="hidden" class="user-name">
          <select class="user-con">
            <option value="大专">大专</option>
            <option value="本科学历">本科学历</option>
          </select>
          <input type="text" placeholder="请输入您的联系方式" class="user-tel">
          <input type="submit" value="提交审核">
        </form>
      </div>
      <div class="cont-item ">
        <div class="item-title">
          高频考点、经典100题、实操题攻克指南
        </div>
        <form class="sign-in">
          <input type="hidden" class="user-name">
          <select class="user-con">
            <option value="二建管理经典100题">二建管理经典100题</option>
            <option value="二建管理经典100题2">二建管理经典100题2</option>
            <option value="二建管理经典100题3">二建管理经典100题3</option>
            <option value="二建管理经典100题4">二建管理经典100题4</option>
          </select>
          <input type="text" placeholder="请输入您的联系方式" class="user-tel">
          <input type="submit" value="提交下载">
        </form>
      </div>
    </div>
  </div>
  <!-- 精品备考资料 -->
  <div class="jpbksl">
    <div class="jpbksl-title">
      精品备考资料 <i class="icon"></i>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
